<!DOCTYPE html>
<html>
<head>
    <title>Wargame</title>
    <script src="scripts/jquery-2.1.0.min.js"></script>
    <script src="scripts/AIs.js"></script>
    <script src="scripts/wargame.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>

<body>
<div id="container">
    Choose board
    <select id="app-choose-board">
        <option selected value="RD">Random</option>
        <option value="KR">Keren</option>
        <option value="NV">Narvik</option>
        <option value="SE">Sevastopol</option>
        <option value="SM">Smolensk</option>
        <option value="WP">Westerplatte</option>
    </select>
    &nbsp;&nbsp;&nbsp;
    Gamma (for Expectiminimax)
    <select id="app-gamma">
        <option value="0.2">0.2</option>
        <option value="0.4">0.4</option>
        <option value="0.6">0.6</option>
        <option value="0.8">0.8</option>
        <option value="1.0">1.0</option>
    </select>
    <br />
    <br />
    Player 1
    <select id="app-player1">
        <option value="HM">Human</option>
        <option selected value="MM">Minimax</option>
        <option value="AB">A-B Pruning</option>
        <option value="EM">Expectiminimax</option>
    </select>
    &nbsp;&nbsp;&nbsp;
    Player 2
    <select id="app-player2">
        <option selected value="MM">Minimax</option>
        <option value="AB">A-B Pruning</option>
        <option value="EM">Expectiminimax</option>
    </select>
    <br/>
    <br/>
    &nbsp;&nbsp;
    <div id="app-button">
        <button id="app-start">Start</button>
        <button id="app-new">New Game</button>
    </div>
    <br />
    <br />
    <div id="app-message">&nbsp;</div>

    <div id="app-game">
        <table id="app-board">
            <tr>
                <td class="header"></td>
                <td class="header">A</td>
                <td class="header">B</td>
                <td class="header">C</td>
                <td class="header">D</td>
                <td class="header">E</td>
                <td class="header">F</td>
            </tr>
            <tr>
                <td class="header">1</td>
                <td class="tile" id="0"></td>
                <td class="tile" id="1"></td>
                <td class="tile" id="2"></td>
                <td class="tile" id="3"></td>
                <td class="tile" id="4"></td>
                <td class="tile" id="5"></td>
            </tr>
            <tr>
                <td class="header">2</td>
                <td class="tile" id="6"></td>
                <td class="tile" id="7"></td>
                <td class="tile" id="8"></td>
                <td class="tile" id="9"></td>
                <td class="tile" id="10"></td>
                <td class="tile" id="11"></td>
            </tr>
            <tr>
                <td class="header">3</td>
                <td class="tile" id="12"></td>
                <td class="tile" id="13"></td>
                <td class="tile" id="14"></td>
                <td class="tile" id="15"></td>
                <td class="tile" id="16"></td>
                <td class="tile" id="17"></td>
            </tr>
            <tr>
                <td class="header">4</td>
                <td class="tile" id="18"></td>
                <td class="tile" id="19"></td>
                <td class="tile" id="20"></td>
                <td class="tile" id="21"></td>
                <td class="tile" id="22"></td>
                <td class="tile" id="23"></td>
            </tr>
            <tr>
                <td class="header">5</td>
                <td class="tile" id="24"></td>
                <td class="tile" id="25"></td>
                <td class="tile" id="26"></td>
                <td class="tile" id="27"></td>
                <td class="tile" id="28"></td>
                <td class="tile" id="29"></td>
            </tr>
            <tr>
                <td class="header">6</td>
                <td class="tile" id="30"></td>
                <td class="tile" id="31"></td>
                <td class="tile" id="32"></td>
                <td class="tile" id="33"></td>
                <td class="tile" id="34"></td>
                <td class="tile" id="35"></td>
            </tr>
        </table>
    </div>
    <br/>
    <br/>
    <table align="center">
        <tr>Score
        </tr>
        <tr>
            <td>
                Player 1
                <div id="app-p0-score">0</div>
            </td>
            <td>
                Player 2
                <div id="app-p1-score">0</div>
            </td>
        </tr>
    </table>
    <br />
    <br />
    <table align="center">
        <tr>
            <td>Message</td>
        </tr>
        <tr>
            <td>P1: </td>
            <td>
                <div id="app-p0-msg" align="left"></div>
            </td>

        </tr>
        <tr>
            <td>P2: </td>
            <td>
                <div id="app-p1-msg" align="left"></div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
